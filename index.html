<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Movie Finder</title>
</head>


<body>
    <div class="container">
        <div class="jumbotron d-flex-column align-items-center justift-content-center">
            <h1 class="text-center">Movie Finder</h1>
            <form class="d-flex align-items-center justift-content-center ">
                <input type="text" placeholder="Type a movie name" id="searchValue" class="form-control">
                <input btn btn-primary type="submit" value="Search" id="searchBtn" class="form-control btn btn-primary p-1">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
